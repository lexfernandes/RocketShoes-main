<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>RocketShoes</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">
          <img src="./assets/logo.svg" alt="RocketShoes" />
        </div>
        <div class="menu">
          <p>homem</p>
          <p>mulher</p>
          <p>criança</p>
          <p>customizar</p>
        </div>
        <div class="search">
          <input type="text" placeholder="Pesquisar" />
        </div>
        <div class="checkout">
          <img src="./assets/icon-bag.svg" alt="" />
        </div>
      </div>
      <div class="main">
        <div class="product">
          <div class="details">
            <p id="title">Tênis Esportivo Para Corrida Top</p>
            <p id="description">
              Esse tênis tem o intuito de te deixar ainda mais fitness, focado,
              e musculoso
            </p>
            <p id="price">R$ 1.000,00</p>
            <div class="button">
              <button>comprar</button>
            </div>
          </div>
        </div>

        <div class="gallery">
          <div class="product-selected">
            <img src="./assets/tenis-1-ampliado.png" alt="" />
          </div>
          <div class="other-images">
            <img src="./assets/tenis-1-galeria.png" alt="" />
            <img class="img-active" src="./assets/tenis-2-galeria.png" alt="" />
            <img src="./assets/tenis-3-galeria.png" alt="" />
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="video-footer">
          <img src="./assets/img-video.png" alt="" />
        </div>
        <div class="socials">
          <p>facebook</p>
          <p>instagram</p>
          <p>youtube</p>
          <p>twitter</p>
        </div>
        <div class="explorer">
          <p>explorer mais</p>
          <img src="./assets/icon-arrow.svg" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
